<!DOCTYPE html><html lang="en"><head><meta charSet="utf-8"/><meta name="twitter:card" content="summary_large_image"/><meta name="twitter:site" content="@verge"/><meta property="fb:app_id" content="549923288395304"/><meta property="og:site_name" content="The Verge"/><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/><meta name="apple-mobile-web-app-title" content="Verge"/><meta name="google-site-verification" content="IucFf_TKtbFFH8_YeFyEteQIwYPdANM1R46_U9DpAr4"/><link rel="alternate" type="application/rss+xml" title="The Verge" href="/rss/index.xml"/><title>The ThinkPad TrackPoint tried to build a better mouse - The Verge</title><meta name="robots" content="index,follow,max-image-preview:large"/><meta name="description" content="The IBM (and now Lenovo) ThinkPad TrackPoint — aka the mouse nub — is one of the more controversial input methods. Love it or hate it, it tried to offer a better, faster way to use a computer — and still does today.  "/><meta property="og:title" content="The ThinkPad TrackPoint tried to build a better mouse"/><meta property="og:description" content="The mouse that everyone loves to hate"/><meta property="og:url" content="https://www.theverge.com/circuitbreaker/2020/6/30/21292182/thinkpad-trackpoint-mouse-nub-button-trackpad-challenges-design-user-input"/><meta property="og:type" content="article"/><meta property="article:published_time" content="2020-06-30T12:20:00.000Z"/><meta property="article:modified_time" content="2020-06-30T12:20:00.000Z"/><meta property="og:image" content="https://cdn.vox-cdn.com/thumbor/uiYLhZum2hdeWJlWyB2KTASVtdA=/0x0:2040x1360/1200x628/filters:focal(1052x427:1053x428)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg"/><meta property="og:image:type" content="image/jpeg"/><meta property="og:image:width" content="1200"/><meta property="og:image:height" content="628"/><link rel="canonical" href="https://www.theverge.com/circuitbreaker/2020/6/30/21292182/thinkpad-trackpoint-mouse-nub-button-trackpad-challenges-design-user-input"/><meta property="author" content="Chaim Gartenberg"/><meta name="parsely-type" content="post"/><meta name="parsely-title" content="The ThinkPad TrackPoint tried to build a better mouse"/><meta name="parsely-link" content="https://www.theverge.com/circuitbreaker/2020/6/30/21292182/thinkpad-trackpoint-mouse-nub-button-trackpad-challenges-design-user-input"/><meta name="parsely-image-url" content="https://cdn.vox-cdn.com/thumbor/uiYLhZum2hdeWJlWyB2KTASVtdA=/0x0:2040x1360/1200x628/filters:focal(1052x427:1053x428)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg"/><meta name="parsely-pub-date" content="2020-06-30T12:20:00.000Z"/><meta name="parsely-section" content="button-of-the-month"/><meta name="parsely-tags" content="verge,front-page,circuitbreaker,tech,gadgets,lenovo,button-of-the-month,stream-17969611"/><meta name="parsely-author" content="Chaim Gartenberg"/><script type="application/ld+json">{"@context":"http://schema.org/","@type":"NewsArticle","headline":"The ThinkPad TrackPoint tried to build a better mouse","description":"The IBM (and now Lenovo) ThinkPad TrackPoint — aka the mouse nub — is one of the more controversial input methods. Love it or hate it, it tried to offer a better, faster way to use a computer — and still does today.","datePublished":"2020-06-30T12:20:00.000Z","dateModified":"2020-06-30T12:20:00.000Z","thumbnailUrl":"https://cdn.vox-cdn.com/thumbor/ILgXS8zGq9femym6U2KCh7I8rh0=/0x0:2040x1360/1400x788/filters:focal(1052x427:1053x428)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg","author":[{"@type":"Person","name":"Chaim Gartenberg","url":"https://www.theverge.com/authors/chaim-gartenberg"}],"publisher":{"@type":"Organization","name":"The Verge","logo":{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/uploads/chorus_asset/file/24015294/verge_duet_google_news.png","width":250,"height":50}},"image":[{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/ILgXS8zGq9femym6U2KCh7I8rh0=/0x0:2040x1360/1400x788/filters:focal(1052x427:1053x428)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg","width":1400,"height":788},{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/MyC9mMEZBadNBpsVT6Y7NWEwnZ0=/0x0:2040x1360/1400x1050/filters:focal(1052x427:1053x428)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg","width":1400,"height":1050},{"@type":"ImageObject","url":"https://cdn.vox-cdn.com/thumbor/oC4Xn180eJLSE568EhhKBsf2q1g=/0x0:2040x1360/1400x1400/filters:focal(1052x427:1053x428)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg","width":1400,"height":1400}],"url":"https://www.theverge.com/circuitbreaker/2020/6/30/21292182/thinkpad-trackpoint-mouse-nub-button-trackpad-challenges-design-user-input","articleBody":"It goes by many names: the TrackPoint, the nub, the mouse nipple, the pointing stick, the weird red dot on your keyboard. Love it or hate it, the famous — or infamous — mouse solution has practically become the symbol for ThinkPad’s business-focused laptops. It’s a well thought out, but ultimately failed alternative to the now-ubiquitous trackpad. But there’s an argument to be made that it might actually be a better form of mouse for laptops, as bizarre as it is to use nowadays.\n\nPioneered by IBM in 1992 (before Lenovo took over the ThinkPad branding) and persisting to this day, the intention behind the TrackPoint is fundamentally different from other input methods: namely, unlike most other forms of mice, the TrackPoint relies on pressure, not movement. With a traditional mouse or trackpad, you’re physically moving around an object in an analogous fashion to how you want to move the cursor, whether you’re moving your finger on a trackpad or an entire mouse held in your hand. The TrackPoint functions more like a tiny joystick, though. The cursor moves around based on the direction and pressure you put on the nub. Apply more pressure, and the mouse moves (or scrolls) faster.\n\n[Image: https://cdn.vox-cdn.com/thumbor/TUTBT9lL0dcchJqY5vocx5h9HAI=/0x0:2040x1360/2040x1360/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036069/akrales_200611_4051_0016.0.jpg]\n\nIt’s a much steeper learning curve to follow. It’s easy to understand how a mouse moves, since it translates the movement more directly. Move your hand in a circle, and the cursor does, too. Move fast, the cursor moves fast. But the TrackPoint demands more skill. You have to learn how to apply pressure to move the mouse the way you want. \n\nDespite that initial difficulty, TrackPoint aficionados claim numerous benefits for those willing to learn. Being located in the middle of the keyboard allows for nearly instantaneous access, instead of having to shift your hands down to the trackpad every time you want to move the mouse. Combined with touch typing, the TrackPoint promises an ultra-fast keyboard experience that never asks you to shift your hands or take your eyes off the screen.\n\n\"The TrackPoint does a lot of things right\"\n\nThere are other perks, too: The TrackPoint is infinitely scrollable, unlike a traditional mouse or trackpad, which requires repositioning your finger or hand when you reach the edge of your trackpad or mouse pad. It also takes up physically less space than a trackpad (although that’s admittedly less relevant in today’s world of larger laptops). \n\nNot everyone agrees, of course: the TrackPoint dates back to a time where navigating documents and spreadsheets was the most important thing you could do on a laptop, and it’s harder to use it for long, smooth motions (like, say, using a pen tool in Photoshop to outline a shape). Touchpads have come a long way since the 1990s, too. Modern touchpads are miles better than they used to be, with full-fledged multitouch gestures and integrated buttons, whereas TrackPoint technology hasn’t gotten the same attention. \n\n[Image: https://cdn.vox-cdn.com/thumbor/7mqie3njOglIIyU1dKJ8iERM4yU=/0x0:2040x1360/2040x1360/filters:focal(1020x680:1021x681)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036068/akrales_200611_4051_0052.0.jpg]\n\nIt’s hard to imagine now, with touchpads having become almost universally adopted as the de facto control method for laptops, but at one point TrackPoints were just as viable an option for the primary mouse input for laptops, with other major companies like Dell, HP, and Toshiba all offering the input method. In an alternate timeline, the TrackPoint, not the trackpad, could have become the dominant mouse mode on laptops, instead of the minor curiosity it is today.\n\nThe appeal of the TrackPoint is one that many — including myself — find hard to explain. And based on the relative scarcity of pointing-stick mice on most products outside of the ThinkPad universe (the only other major device that I can think of that uses one is the New Nintendo 3DS from 2014, with its C-stick), it seems that most of the world agrees. \n\n\"TrackPoint fans across the internet still swear by their favorite input method\"\n\nBut even today, TrackPoint fans across the internet still swear by their favorite input method and will broker no argument that it isn’t the superior form of computer navigation (the ThinkPad subreddit, for example, is full of appreciative posts). It’s like non-QWERTY keyboard layouts in that respect: well thought out, potentially better-to-use alternatives that exist only at the fringes of computing because other input methods are so much more popular, and it would take too much effort to switch.  \n\nDespite the trackpad’s supremacy, the TrackPoint still lives on: Lenovo’s top-of-the-line ThinkPad X1 Carbon laptop, for example, still offers a TrackPoint side by side with a traditional trackpad. And of course, the TrackPoint II Bluetooth keyboard seen here makes it possible for you to use a mouse nub with any computer, if you prefer. David Hill, Lenovo’s chief design officer at the time, might have said it best in 2017: “Some people get it and some people don’t; some people acquire the taste. It’s hard to explain, but I still think there’s a use for it.”\n\nBut ultimately, the TrackPoint is proof that as hard as it is to build a better mousetrap, it might be even harder to build a better mouse.\n"}</script><link rel="preload" as="image" imageSrcSet="https://duet-cdn.vox-cdn.com/thumbor/0x0:2040x1360/16x11/filters:focal(1052x427:1053x428):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg 16w, https://duet-cdn.vox-cdn.com/thumbor/0x0:2040x1360/32x21/filters:focal(1052x427:1053x428):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg 32w, https://duet-cdn.vox-cdn.com/thumbor/0x0:2040x1360/48x32/filters:focal(1052x427:1053x428):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg 48w, https://duet-cdn.vox-cdn.com/thumbor/0x0:2040x1360/64x43/filters:focal(1052x427:1053x428):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg 64w, https://duet-cdn.vox-cdn.com/thumbor/0x0:2040x1360/96x64/filters:focal(1052x427:1053x428):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg 96w, https://duet-cdn.vox-cdn.com/thumbor/0x0:2040x1360/128x85/filters:focal(1052x427:1053x428):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg 128w, https://duet-cdn.vox-cdn.com/thumbor/0x0:2040x1360/256x171/filters:focal(1052x427:1053x428):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg 256w, https://duet-cdn.vox-cdn.com/thumbor/0x0:2040x1360/376x251/filters:focal(1052x427:1053x428):format(webp)/cdn.vox-cdn.com/uploads/chorus_asset/file/20036070/akrales_200611_4051_0011.0.jpg 376w, https://du
